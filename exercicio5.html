<!DOCTYPE html>
<html>
    <head>
        <title>PAGINA DE RECEITAS</title>
    </head>
    <body>
        <h1>Receitas</h1>

        <h2>Salada de atum com feijão fradinho</h2>
        <h3>Ingredientes</h3>
        <ul> 
            <li>2 latas de atum em óleo</li>
            <li>1 xícara de feijão fradinho cozido</li>
        </ul>
        <h3>Modo de preparo</h3>
        <ol>
            <li>Em uma tigela, misture todos os ingredientes.</li>
            <li>Tempere com sal, pimenta-do-reino, manjericão e azeite. </li>
        </ol>
        <img src="receita.jpg" alt="Foto do Feijão fradinho com atum">
    </body>
</html>
